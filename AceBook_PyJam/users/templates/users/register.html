<!------ Include the above in your HEAD tag ---------->
<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Register</title>
	 <!--Made with love by Mutiullah Samim -->
	 
	 <link rel="stylesheet" href='{% static "css/register.css" %}'>


	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<!--Custom styles-->
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="logo">
				<img width=100 src='{% static "images/PyJam.png" %}' >
			</div>
			<div class="card-header">
				
				<h3>Sign Up </h3>
				</div>
				<div class="test">
					<!-- <span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span> -->

				</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="firstname" class="form-control" placeholder="First Name">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="lastname" class="form-control" placeholder="Last Name">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope-open"></i></span>
						</div>
						<input type="email" class="form-control" placeholder="Email">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Password">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-birthday-cake"></i></span>
						</div>
						<input type="date" id="start" name="trip-start" class="form-control"
       min="1900-01-01" max="2006-02-14">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
							</div>
						<form action="" method="post">
							<div class="row align-items-center remember">
					  <input type="radio" class="gender" name="male" value="male" /> Male
					  <input type="radio" class="gender" name="female" value="female" /> Female
					  <input type="radio" class="gender" name="other" value="other" /> Other
					</form>
						<!-- <input type="gender" class="form-control" placeholder="Gender"> -->
					</div>
					<div class="form-group">
						<input type="submit" value="Sign-up" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Already have an account?<a href="login.html">Sign In</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
